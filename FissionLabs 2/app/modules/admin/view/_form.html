
<!-- For Title -->
<div class="form-group" ng-class={'has-error' : "postForm.title.$dirty && postForm.title.$invalid"}>
	<label for="title" class="col-sm-2" control-label>Title</label>
	<div class="col-sm-10">
		<input type="text" ng-model="post.title" class="form-control" placeholder="Title" ng-required="true" name="title">
		<span class="error-message" ng-show="postForm.title.$dirty && postForm.title.$invalid">Title is mandatory</span>
	</div>
</div>

<!-- For Content -->
<div class="form-group" ng-class={'has-error' : "postForm.content.$dirty && postForm.content.$invalid"}>
	<label for="content" control-label class="col-sm-2">Content</label>
	<div class="col-sm-10">
		<input type="textarea" ng-model="post.content" class="form-control" placeholder="Content" ng-required="true" name="content">
		<span class="error-message" ng-show="postForm.content.$dirty && postForm.content.$invalid">Content is mandatory</span>
	</div>
</div>

<!-- For Tags -->
<div class="form-group" ng-class={'has-error' : "postForm.tags.$dirty && postForm.tags.$invalid"}>
	<label for="tags" control-label class="col-sm-2">Tags</label>
	<div class="col-sm-10">
		<input type="text" ng-model="post.tags" class="form-control" placeholder="Tags" ng-required="true" name="Tags" pattern='/^[\w,]+$/'>
		<span class="error-message" ng-show="postForm.tags.$dirty && postForm.tags.$invalid">Tags are mandatory</span>
	</div>
</div>

<!-- For Keywords -->
<div class="form-group" ng-class={'has-error': "postForm.keywords.$dirty && postForm.keywords.$invalid"}>
	<label for="Keywords" control-label class="col-sm-2">Keywords</label>
	<div class="col-sm-10">
		<input type="text" ng-model="post.tags" class="form-control" placeholder="Tags" ng-required="true" name="Tags" pattern='/^[\w,]+$/'>
		<span class="error-message" ng-show="postForm.keywords.$dirty && postForm.keywords.$invalid">Sorry! No specialcharacters allowed here</span>
	</div>
</div>

<!-- For submit button -->
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-success" ng-disabled="postForm.$invalid">{{buttonText}}</button>
	</div>
</div>
