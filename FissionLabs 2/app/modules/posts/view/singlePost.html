<div class="row">
	<div class="col">
		<span class="pull-right cross-btn" ng-click="closePost()">x</span>

		<h1>{{singlePost.title}}</h1>

		<h3>
			By:{{singlePost.author}}
			Date:{{singlePost.datePublished}}
		</h3>
		<div class="content">
			{{singlePost.content}}
		</div>
	</div>
</div>
